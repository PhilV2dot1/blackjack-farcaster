<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="iconCardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#iconBg)"/>

  <!-- Main playing cards -->
  <g transform="translate(256, 220)">
    <!-- Yellow border -->
    <rect x="-120" y="-120" width="240" height="240" rx="28" fill="none" stroke="#FCFF52" stroke-width="10"/>

    <!-- Card background -->
    <rect x="-115" y="-115" width="230" height="230" rx="24" fill="url(#iconCardBg)" stroke="#374151" stroke-width="3"/>

    <!-- Playing cards - Centered with realistic symbols -->
    <g transform="translate(-73, -49)">
      <!-- Ace of Spades -->
      <g>
        <!-- Card with inner border -->
        <rect x="0" y="0" width="70" height="98" rx="7" fill="#ffffff" stroke="#1f2937" stroke-width="2.5"/>
        <rect x="2.5" y="2.5" width="65" height="93" rx="5" fill="none" stroke="#e5e7eb" stroke-width="1"/>

        <!-- Top left corner -->
        <text x="10" y="22" font-size="18" fill="#1f2937" font-family="Arial" font-weight="bold">A</text>
        <!-- Small realistic spade -->
        <g transform="translate(10, 28)">
          <path d="M0 -6 C-2.5 -6 -4 -4.5 -4 -2.5 C-4 0 -1.5 2 0 4 C1.5 2 4 0 4 -2.5 C4 -4.5 2.5 -6 0 -6 Z" fill="#1f2937"/>
          <rect x="-1" y="3.5" width="2" height="3" fill="#1f2937"/>
        </g>

        <!-- Large center realistic spade -->
        <g transform="translate(35, 49)">
          <path d="M0 -16 C-6 -16 -11 -12 -11 -6 C-11 0 -7 4 -4 7 C-2 9 -1 10 0 12 C1 10 2 9 4 7 C7 4 11 0 11 -6 C11 -12 6 -16 0 -16 Z"
                fill="#1f2937"/>
          <rect x="-1.5" y="10" width="3" height="9" rx="0.5" fill="#1f2937"/>
          <path d="M-5 18 C-5 18 -3 19 0 19 C3 19 5 18 5 18 L3 16.5 L-3 16.5 Z" fill="#1f2937"/>
        </g>

        <!-- Bottom right corner (rotated) -->
        <g transform="translate(70, 98) rotate(180)">
          <text x="10" y="22" font-size="18" fill="#1f2937" font-family="Arial" font-weight="bold">A</text>
          <g transform="translate(10, 28)">
            <path d="M0 -6 C-2.5 -6 -4 -4.5 -4 -2.5 C-4 0 -1.5 2 0 4 C1.5 2 4 0 4 -2.5 C4 -4.5 2.5 -6 0 -6 Z" fill="#1f2937"/>
            <rect x="-1" y="3.5" width="2" height="3" fill="#1f2937"/>
          </g>
        </g>
      </g>

      <!-- King of Hearts -->
      <g transform="translate(86, 0)">
        <!-- Card with inner border -->
        <rect x="0" y="0" width="70" height="98" rx="7" fill="#ffffff" stroke="#1f2937" stroke-width="2.5"/>
        <rect x="2.5" y="2.5" width="65" height="93" rx="5" fill="none" stroke="#e5e7eb" stroke-width="1"/>

        <!-- Top left corner -->
        <text x="10" y="22" font-size="18" fill="#dc2626" font-family="Arial" font-weight="bold">K</text>
        <!-- Small realistic heart -->
        <g transform="translate(10, 29)">
          <path d="M0 3 C0 3 -1 1.5 -2.5 1.5 C-3.5 1.5 -4 2 -4 3 C-4 4 -3 5 0 7 C3 5 4 4 4 3 C4 2 3.5 1.5 2.5 1.5 C1 1.5 0 3 0 3 Z"
                fill="#dc2626"/>
        </g>

        <!-- Large center realistic heart -->
        <g transform="translate(35, 49)">
          <path d="M0 13 C0 13 -2 10 -5 7 C-7 5 -9 3 -12 3 C-15 3 -17 5 -17 8 C-17 12 -14 16 -11 19 C-7 23 -3 27 0 30 C3 27 7 23 11 19 C14 16 17 12 17 8 C17 5 15 3 12 3 C9 3 7 5 5 7 C2 10 0 13 0 13 Z"
                fill="#dc2626"/>
        </g>

        <!-- Bottom right corner (rotated) -->
        <g transform="translate(70, 98) rotate(180)">
          <text x="10" y="22" font-size="18" fill="#dc2626" font-family="Arial" font-weight="bold">K</text>
          <g transform="translate(10, 29)">
            <path d="M0 3 C0 3 -1 1.5 -2.5 1.5 C-3.5 1.5 -4 2 -4 3 C-4 4 -3 5 0 7 C3 5 4 4 4 3 C4 2 3.5 1.5 2.5 1.5 C1 1.5 0 3 0 3 Z"
                  fill="#dc2626"/>
          </g>
        </g>
      </g>
    </g>

    <!-- Sparkles -->
    <g transform="translate(0, -90)">
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text -->
  <text x="256" y="410" font-size="38" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-1">Celo Blackjack</text>
</svg>
