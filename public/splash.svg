<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="splashCardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#splashBg)"/>

  <!-- Main playing cards -->
  <g transform="translate(540, 550)">
    <!-- Yellow border -->
    <rect x="-200" y="-200" width="400" height="400" rx="40" fill="none" stroke="#FCFF52" stroke-width="14"/>

    <!-- Card background -->
    <rect x="-193" y="-193" width="386" height="386" rx="36" fill="url(#splashCardBg)" stroke="#374151" stroke-width="4"/>

    <!-- Playing cards - Centered with realistic symbols -->
    <g transform="translate(-145, -91)">
      <!-- Ace of Spades -->
      <g>
        <!-- Card with inner border -->
        <rect x="0" y="0" width="130" height="182" rx="12" fill="#ffffff" stroke="#1f2937" stroke-width="4"/>
        <rect x="4" y="4" width="122" height="174" rx="9" fill="none" stroke="#e5e7eb" stroke-width="1.5"/>

        <!-- Top left corner -->
        <text x="16" y="38" font-size="32" fill="#1f2937" font-family="Arial" font-weight="bold">A</text>
        <!-- Small realistic spade -->
        <g transform="translate(16, 48)">
          <path d="M0 -10 C-4 -10 -7 -7 -7 -4 C-7 0 -3 3 0 7 C3 3 7 0 7 -4 C7 -7 4 -10 0 -10 Z" fill="#1f2937"/>
          <rect x="-1.5" y="6" width="3" height="5" fill="#1f2937"/>
        </g>

        <!-- Large center realistic spade -->
        <g transform="translate(65, 91)">
          <path d="M0 -28 C-10 -28 -18 -22 -18 -12 C-18 -2 -12 6 -6 12 C-4 15 -2 17 0 20 C2 17 4 15 6 12 C12 6 18 -2 18 -12 C18 -22 10 -28 0 -28 Z"
                fill="#1f2937"/>
          <rect x="-3" y="18" width="6" height="15" rx="1" fill="#1f2937"/>
          <path d="M-9 31 C-9 31 -6 34 0 34 C6 34 9 31 9 31 L6 28 L-6 28 Z" fill="#1f2937"/>
        </g>

        <!-- Bottom right corner (rotated) -->
        <g transform="translate(130, 182) rotate(180)">
          <text x="16" y="38" font-size="32" fill="#1f2937" font-family="Arial" font-weight="bold">A</text>
          <g transform="translate(16, 48)">
            <path d="M0 -10 C-4 -10 -7 -7 -7 -4 C-7 0 -3 3 0 7 C3 3 7 0 7 -4 C7 -7 4 -10 0 -10 Z" fill="#1f2937"/>
            <rect x="-1.5" y="6" width="3" height="5" fill="#1f2937"/>
          </g>
        </g>
      </g>

      <!-- King of Hearts -->
      <g transform="translate(160, 0)">
        <!-- Card with inner border -->
        <rect x="0" y="0" width="130" height="182" rx="12" fill="#ffffff" stroke="#1f2937" stroke-width="4"/>
        <rect x="4" y="4" width="122" height="174" rx="9" fill="none" stroke="#e5e7eb" stroke-width="1.5"/>

        <!-- Top left corner -->
        <text x="16" y="38" font-size="32" fill="#dc2626" font-family="Arial" font-weight="bold">K</text>
        <!-- Small realistic heart -->
        <g transform="translate(16, 50)">
          <path d="M0 5 C0 5 -2 2.5 -4 2.5 C-5.5 2.5 -6.5 3.5 -6.5 5 C-6.5 6.5 -5 8.5 0 11 C5 8.5 6.5 6.5 6.5 5 C6.5 3.5 5.5 2.5 4 2.5 C2 2.5 0 5 0 5 Z"
                fill="#dc2626"/>
        </g>

        <!-- Large center realistic heart -->
        <g transform="translate(65, 91)">
          <path d="M0 24 C0 24 -4 19 -9 14 C-13 10 -17 6 -22 6 C-27 6 -31 10 -31 16 C-31 22 -27 29 -20 36 C-13 43 -6 50 0 55 C6 50 13 43 20 36 C27 29 31 22 31 16 C31 10 27 6 22 6 C17 6 13 10 9 14 C4 19 0 24 0 24 Z"
                fill="#dc2626"/>
        </g>

        <!-- Bottom right corner (rotated) -->
        <g transform="translate(130, 182) rotate(180)">
          <text x="16" y="38" font-size="32" fill="#dc2626" font-family="Arial" font-weight="bold">K</text>
          <g transform="translate(16, 50)">
            <path d="M0 5 C0 5 -2 2.5 -4 2.5 C-5.5 2.5 -6.5 3.5 -6.5 5 C-6.5 6.5 -5 8.5 0 11 C5 8.5 6.5 6.5 6.5 5 C6.5 3.5 5.5 2.5 4 2.5 C2 2.5 0 5 0 5 Z"
                  fill="#dc2626"/>
          </g>
        </g>
      </g>
    </g>

    <!-- Sparkles -->
    <g transform="translate(0, -170)">
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#FCFF52" stroke-width="6" stroke-linecap="round"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#FCFF52" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title -->
  <text x="540" y="1100" font-size="80" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-2">Celo Blackjack</text>

  <!-- Subtitle -->
  <text x="540" y="1180" font-size="36" fill="#4b5563" font-family="system-ui, -apple-system, sans-serif" font-weight="700" text-anchor="middle">Play on Celo blockchain</text>

  <!-- Yellow accent line -->
  <rect x="390" y="1210" width="300" height="6" rx="3" fill="#FCFF52"/>

  <!-- Features -->
  <text x="540" y="1300" font-size="32" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600" text-anchor="middle">✓ Free or On-Chain mode</text>
  <text x="540" y="1360" font-size="32" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600" text-anchor="middle">✓ Track your stats</text>
  <text x="540" y="1420" font-size="32" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600" text-anchor="middle">✓ Powered by Farcaster</text>

  <!-- Loading dots -->
  <circle cx="490" cy="1750" r="16" fill="#6b7280">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="1750" r="16" fill="#6b7280">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="590" cy="1750" r="16" fill="#6b7280">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>
