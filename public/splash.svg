<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid green background -->
  <rect width="1080" height="1920" fill="#0D7C4D"/>

  <!-- Icon circle (same as icon but scaled) -->
  <circle cx="540" cy="400" r="280" stroke="white" stroke-width="28" fill="none"/>

  <!-- Cards in circle -->
  <!-- Left card -->
  <rect x="340" y="290" width="120" height="165" rx="12" stroke="white" stroke-width="14" fill="none"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">A</text>

  <!-- Right card -->
  <rect x="620" y="290" width="120" height="165" rx="12" stroke="white" stroke-width="14" fill="none"/>
  <text x="680" y="390" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">K</text>

  <!-- "21" in circle -->
  <text x="540" y="540" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle">21</text>

  <!-- Game name below circle -->
  <text x="540" y="800" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle">Blackjack</text>
  <text x="540" y="900" font-family="Arial, sans-serif" font-size="64" font-weight="normal" fill="white" text-anchor="middle">Celo</text>

  <!-- Simple card dealer character (minimalist) -->
  <g transform="translate(340, 1100)">
    <!-- Dealer body (simple geometric shape) -->
    <rect x="100" y="200" width="200" height="280" rx="20" fill="white" opacity="0.9"/>

    <!-- Head -->
    <circle cx="200" cy="140" r="80" fill="white" opacity="0.9"/>

    <!-- Dealer hat (simple) -->
    <ellipse cx="200" cy="80" rx="90" ry="20" fill="white"/>
    <rect x="150" y="80" width="100" height="60" rx="10" fill="white"/>

    <!-- Card in hand -->
    <rect x="280" y="300" width="80" height="110" rx="8" fill="white" transform="rotate(15 320 355)"/>
    <text x="320" y="365" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0D7C4D" text-anchor="middle" transform="rotate(15 320 355)">A</text>
  </g>

  <!-- Loading dots -->
  <circle cx="480" cy="1750" r="15" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="1750" r="15" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="1750" r="15" fill="white">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>
