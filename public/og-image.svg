  <circle cx="700" cy="370" r="12" fill="white"/>
  <text x="730" y="380" font-family="Arial, sans-serif" font-size="36" fill="white">Free Play Mode</text>

  <circle cx="700" cy="430" r="12" fill="white"/>
  <text x="730" y="440" font-family="Arial, sans-serif" font-size="36" fill="white">On-Chain Gaming</text>

  <circle cx="700" cy="490" r="12" fill="white"/>
  <text x="730" y="500" font-family="Arial, sans-serif" font-size="36" fill="white">Provably Fair</text>

  <!-- Play button -->
