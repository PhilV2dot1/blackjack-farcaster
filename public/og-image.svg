<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Glow effects -->
  <circle cx="200" cy="150" r="150" fill="url(#glow1)" opacity="0.2"/>
  <circle cx="1000" cy="480" r="150" fill="url(#glow2)" opacity="0.2"/>

  <!-- Playing cards -->
  <!-- Card 1 - Ace of Spades -->
  <g transform="translate(100, 200) rotate(-20)">
    <rect width="180" height="260" rx="15" fill="white" stroke="#FCFF52" stroke-width="4"/>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1A1A1A">A</text>
    <path d="M90 130 C90 130, 70 100, 70 80 C70 60, 82 48, 90 48 C98 48, 110 60, 110 80 C110 100, 90 130, 90 130 Z M90 130 L90 150 M75 142 L105 142"
          fill="#1A1A1A" stroke="#1A1A1A" stroke-width="2"/>
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1A1A1A" transform="rotate(180 90 130)">A</text>
  </g>

  <!-- Card 2 - King of Hearts -->
  <g transform="translate(320, 180) rotate(-5)">
    <rect width="180" height="260" rx="15" fill="white" stroke="#FCFF52" stroke-width="4"/>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF0000">K</text>
    <path d="M90 110 C90 110, 75 90, 60 90 C50 90, 45 97, 45 107 C45 97, 40 90, 30 90 C15 110, 15 110, 15 110 C15 110, 30 145, 60 165 C90 145, 90 110, 90 110 Z"
          fill="#FF0000"/>
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF0000" transform="rotate(180 90 130)">K</text>
  </g>

  <!-- Card 3 - Jack of Diamonds -->
  <g transform="translate(540, 200) rotate(15)">
    <rect width="180" height="260" rx="15" fill="white" stroke="#FCFF52" stroke-width="4"/>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF0000">J</text>
    <path d="M90 100 L60 130 L90 160 L120 130 Z" fill="#FF0000"/>
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF0000" transform="rotate(180 90 130)">J</text>
  </g>

  <!-- Main title -->
  <text x="850" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FCFF52">
    BLACKJACK
  </text>

  <!-- Subtitle -->
  <text x="850" y="290" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="white">
    on Celo
  </text>

  <!-- Features -->
  <text x="850" y="360" font-family="Arial, sans-serif" font-size="28" fill="#FCFF52">
    ♠ Free Play Mode
  </text>
  <text x="850" y="400" font-family="Arial, sans-serif" font-size="28" fill="#FCFF52">
    ♥ On-Chain Gaming
  </text>
  <text x="850" y="440" font-family="Arial, sans-serif" font-size="28" fill="#FCFF52">
    ♦ Provably Fair
  </text>

  <!-- Celo badge -->
  <rect x="850" y="480" width="200" height="60" rx="30" fill="#FCFF52"/>
  <text x="950" y="520" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1A1A1A" text-anchor="middle">
    Play Now
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D4D2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A3820;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:#FCFF52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:#FCFF52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
