<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid green background -->
  <rect width="1200" height="630" fill="#0D7C4D"/>

  <!-- Icon on left (same style) -->
  <circle cx="315" cy="315" r="220" stroke="white" stroke-width="24" fill="none"/>

  <!-- Cards -->
  <rect x="220" y="230" width="90" height="130" rx="10" stroke="white" stroke-width="12" fill="none"/>
  <text x="265" y="305" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">A</text>

  <rect x="330" y="230" width="90" height="130" rx="10" stroke="white" stroke-width="12" fill="none"/>
  <text x="375" y="305" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">K</text>

  <!-- "21" -->
  <text x="315" y="430" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">21</text>

  <!-- Text on right -->
  <text x="680" y="200" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white">Blackjack</text>
