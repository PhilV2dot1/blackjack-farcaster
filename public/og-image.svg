<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCFF52;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="ogCardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#ogBg)"/>

  <!-- Left side - Playing cards -->
  <g transform="translate(260, 400)">
    <!-- Yellow border -->
    <rect x="-140" y="-140" width="280" height="280" rx="24" fill="none" stroke="#FCFF52" stroke-width="10"/>

    <!-- Card background -->
    <rect x="-135" y="-135" width="270" height="270" rx="20" fill="url(#ogCardBg)" stroke="#374151" stroke-width="3"/>

    <!-- Playing cards - Centered, larger and with realistic symbols -->
    <g transform="translate(-100, -63)">
      <!-- Ace of Spades -->
      <g>
        <!-- Card with inner border -->
        <rect x="0" y="0" width="100" height="140" rx="10" fill="#ffffff" stroke="#1f2937" stroke-width="3"/>
        <rect x="3" y="3" width="94" height="134" rx="8" fill="none" stroke="#e5e7eb" stroke-width="1"/>

        <!-- Top left corner -->
        <text x="12" y="30" font-size="24" fill="#1f2937" font-family="Arial" font-weight="bold">A</text>
        <!-- Small spade top left -->
        <g transform="translate(12, 38)">
          <path d="M0 -8 C-3 -8 -5 -6 -5 -3 C-5 1 -2 4 0 7 C2 4 5 1 5 -3 C5 -6 3 -8 0 -8 Z" fill="#1f2937"/>
          <rect x="-1.5" y="6" width="3" height="4" fill="#1f2937"/>
        </g>

        <!-- Large center realistic spade -->
        <g transform="translate(50, 70)">
          <!-- Main spade shape - inverted heart with point -->
          <path d="M0 -22 C-8 -22 -15 -17 -15 -9 C-15 -1 -10 5 -5 10 C-3 12 -1 14 0 16 C1 14 3 12 5 10 C10 5 15 -1 15 -9 C15 -17 8 -22 0 -22 Z"
                fill="#1f2937"/>
          <!-- Stem -->
          <rect x="-2" y="14" width="4" height="12" rx="1" fill="#1f2937"/>
          <!-- Base -->
          <path d="M-6 24 C-6 24 -4 26 0 26 C4 26 6 24 6 24 L4 22 L-4 22 Z" fill="#1f2937"/>
        </g>

        <!-- Bottom right corner (rotated) -->
        <g transform="translate(100, 140) rotate(180)">
          <text x="12" y="30" font-size="24" fill="#1f2937" font-family="Arial" font-weight="bold">A</text>
          <g transform="translate(12, 38)">
            <path d="M0 -8 C-3 -8 -5 -6 -5 -3 C-5 1 -2 4 0 7 C2 4 5 1 5 -3 C5 -6 3 -8 0 -8 Z" fill="#1f2937"/>
            <rect x="-1.5" y="6" width="3" height="4" fill="#1f2937"/>
          </g>
        </g>
      </g>

      <!-- King of Hearts -->
      <g transform="translate(120, 0)">
        <!-- Card with inner border -->
        <rect x="0" y="0" width="100" height="140" rx="10" fill="#ffffff" stroke="#1f2937" stroke-width="3"/>
        <rect x="3" y="3" width="94" height="134" rx="8" fill="none" stroke="#e5e7eb" stroke-width="1"/>

        <!-- Top left corner -->
        <text x="12" y="30" font-size="24" fill="#dc2626" font-family="Arial" font-weight="bold">K</text>
        <!-- Small heart top left -->
        <g transform="translate(12, 40)">
          <path d="M0 4 C0 4 -1.5 2 -3 2 C-4 2 -4.5 2.5 -4.5 3.5 C-4.5 5 -3.5 6.5 0 9 C3.5 6.5 4.5 5 4.5 3.5 C4.5 2.5 4 2 3 2 C1.5 2 0 4 0 4 Z"
                fill="#dc2626"/>
        </g>

        <!-- Large center realistic heart -->
        <g transform="translate(50, 70)">
          <path d="M0 18 C0 18 -3 14 -7 10 C-10 7 -13 4 -16 4 C-20 4 -23 7 -23 11 C-23 16 -20 21 -15 26 C-10 31 -5 36 0 40 C5 36 10 31 15 26 C20 21 23 16 23 11 C23 7 20 4 16 4 C13 4 10 7 7 10 C3 14 0 18 0 18 Z"
                fill="#dc2626"/>
        </g>

        <!-- Bottom right corner (rotated) -->
        <g transform="translate(100, 140) rotate(180)">
          <text x="12" y="30" font-size="24" fill="#dc2626" font-family="Arial" font-weight="bold">K</text>
          <g transform="translate(12, 40)">
            <path d="M0 4 C0 4 -1.5 2 -3 2 C-4 2 -4.5 2.5 -4.5 3.5 C-4.5 5 -3.5 6.5 0 9 C3.5 6.5 4.5 5 4.5 3.5 C4.5 2.5 4 2 3 2 C1.5 2 0 4 0 4 Z"
                fill="#dc2626"/>
          </g>
        </g>
      </g>
    </g>

    <!-- Sparkles -->
    <g transform="translate(0, -110)">
      <line x1="0" y1="-7" x2="0" y2="7" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
      <line x1="-7" y1="0" x2="7" y2="0" stroke="#FCFF52" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Right side - Text -->
  <g transform="translate(480, 0)">
    <!-- Main title -->
    <text x="320" y="315" font-size="90" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-3">Celo Blackjack</text>

    <!-- Subtitle -->
    <text x="320" y="395" font-size="42" fill="#4b5563" font-family="system-ui, -apple-system, sans-serif" font-weight="700" text-anchor="middle">Play on Celo blockchain</text>

    <!-- Yellow accent line -->
    <rect x="220" y="425" width="200" height="5" rx="2.5" fill="#FCFF52"/>

    <!-- Features -->
    <text x="70" y="495" font-size="26" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600">✓ Free or On-Chain mode</text>
    <text x="70" y="540" font-size="26" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600">✓ Track your stats</text>
    <text x="70" y="585" font-size="26" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-weight="600">✓ Powered by Farcaster</text>
  </g>
</svg>
